<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.weak {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .result.ok {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .result.good {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .result.strong {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .result.common {
            background: #ffcdd2;
            border-left: 4px solid #d32f2f;
        }

        .score-text {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .details {
            font-size: 14px;
            color: #555;
            line-height: 1.8;
        }

        .requirements {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .requirements h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .requirement .icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .requirement.met {
            color: #4caf50;
        }

        .requirement.unmet {
            color: #999;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
            border-radius: 10px;
        }

        .score-0 { width: 0%; background: #f44336; }
        .score-1 { width: 14%; background: #f44336; }
        .score-2 { width: 28%; background: #ff5722; }
        .score-3 { width: 42%; background: #ff9800; }
        .score-4 { width: 57%; background: #ffc107; }
        .score-5 { width: 71%; background: #8bc34a; }
        .score-6 { width: 85%; background: #4caf50; }
        .score-7 { width: 100%; background: #2196f3; }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Strength Checker</h1>
        <p class="subtitle">Check how secure your password is</p>

        <div class="input-group">
            <input type="password" id="passwordInput" placeholder="Enter your password">
            <button class="toggle-password" id="toggleBtn" type="button">üëÅÔ∏è</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="requirements">
            <h3>Password Requirements:</h3>
            <div class="requirement unmet" id="req-length">
                <span class="icon">‚óã</span>
                <span>At least 8 characters</span>
            </div>
            <div class="requirement unmet" id="req-upper">
                <span class="icon">‚óã</span>
                <span>Uppercase letter (A-Z)</span>
            </div>
            <div class="requirement unmet" id="req-lower">
                <span class="icon">‚óã</span>
                <span>Lowercase letter (a-z)</span>
            </div>
            <div class="requirement unmet" id="req-digit">
                <span class="icon">‚óã</span>
                <span>Number (0-9)</span>
            </div>
            <div class="requirement unmet" id="req-special">
                <span class="icon">‚óã</span>
                <span>Special character (!@#$%^&*)</span>
            </div>
        </div>

        <div class="result" id="result">
            <div class="score-text" id="scoreText"></div>
            <div class="details" id="details"></div>
        </div>

        <footer>
            Created with ‚ù§Ô∏è | <a href="https://github.com/samirasooli/Password-Strength-Checker" target="_blank">View on GitHub</a>
        </footer>
    </div>

    <script>
        // Common passwords list (subset - in production, use a larger list)
        const commonPasswords = [
            'password', '123456', '123456789', '12345678', '12345', '1234567', 
            'password1', '123123', '1234567890', 'qwerty', 'abc123', 'million2',
            '000000', '1234', 'iloveyou', 'aaron431', 'password123', 'omgpop',
            '123321', '654321', 'qwertyuiop', 'qwerty123', '1q2w3e4r', 'admin',
            'letmein', 'welcome', 'monkey', '1qaz2wsx', 'sunshine', 'master',
            'princess', 'dragon', 'shadow', 'michael', 'jennifer', 'computer',
            'secret', 'jordan', 'superman', 'harley', 'football', 'baseball'
        ];

        const passwordInput = document.getElementById('passwordInput');
        const toggleBtn = document.getElementById('toggleBtn');
        const result = document.getElementById('result');
        const scoreText = document.getElementById('scoreText');
        const details = document.getElementById('details');
        const progressFill = document.getElementById('progressFill');

        // Toggle password visibility
        toggleBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            toggleBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Check password strength on input
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            
            if (password.length === 0) {
                result.classList.remove('show');
                progressFill.className = 'progress-fill';
                resetRequirements();
                return;
            }

            checkPasswordStrength(password);
        });

        function checkPasswordStrength(password) {
            // Check character types
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasDigit = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            
            const length = password.length;
            let score = 0;
            
            // Update requirements UI
            updateRequirement('req-length', length >= 8);
            updateRequirement('req-upper', hasUpperCase);
            updateRequirement('req-lower', hasLowerCase);
            updateRequirement('req-digit', hasDigit);
            updateRequirement('req-special', hasSpecial);

            // Check if password is common
            if (commonPasswords.includes(password.toLowerCase())) {
                showResult('common', 0, 'This password was found in a common passwords list. Please choose a different password.');
                return;
            }

            // Calculate score based on length
            if (length > 8) score += 1;
            if (length > 12) score += 1;
            if (length > 16) score += 1;
            if (length > 20) score += 1;

            // Calculate character diversity score
            const characters = [hasUpperCase, hasLowerCase, hasSpecial, hasDigit];
            const charTypeCount = characters.filter(Boolean).length;
            
            if (charTypeCount > 1) score += 1;
            if (charTypeCount > 2) score += 1;
            if (charTypeCount > 3) score += 1;

            // Determine strength category
            let category, message;
            if (score < 4) {
                category = 'weak';
                message = `Your password is quite weak. Consider making it longer and adding different character types.`;
            } else if (score === 4) {
                category = 'ok';
                message = `Your password is okay, but could be stronger. Try adding more characters or variety.`;
            } else if (score > 4 && score < 6) {
                category = 'good';
                message = `Your password is pretty good! It has decent length and character variety.`;
            } else {
                category = 'strong';
                message = `Your password is strong! It's long and has great character diversity.`;
            }

            showResult(category, score, message, length, charTypeCount);
        }

        function updateRequirement(id, met) {
            const element = document.getElementById(id);
            if (met) {
                element.classList.remove('unmet');
                element.classList.add('met');
                element.querySelector('.icon').textContent = '‚úì';
            } else {
                element.classList.remove('met');
                element.classList.add('unmet');
                element.querySelector('.icon').textContent = '‚óã';
            }
        }

        function resetRequirements() {
            ['req-length', 'req-upper', 'req-lower', 'req-digit', 'req-special'].forEach(id => {
                updateRequirement(id, false);
            });
        }

        function showResult(category, score, message, length = 0, charTypes = 0) {
            result.className = 'result show ' + category;
            
            if (category === 'common') {
                scoreText.textContent = '‚ö†Ô∏è Common Password Detected';
                details.textContent = message;
                progressFill.className = 'progress-fill score-0';
            } else {
                scoreText.textContent = `Score: ${score} / 7`;
                details.innerHTML = `
                    ${message}<br><br>
                    üìè Length: ${length} characters<br>
                    üî§ Character types: ${charTypes} / 4
                `;
                progressFill.className = `progress-fill score-${score}`;
            }
        }
    </script>
</body>
</html>
